
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="login-container">
      <div class="login-box">
        <div class="leftimg">
          <img src="./img/sexy.jpg" alt="">
          <img src="./img/brown.jpg" alt="">
          <img src="./img/professional.JPG" alt="">
          <img src="./img/shadi.jpg" alt="">
        </div>
        <div class="login-form">
          <h1 class="login-title">Picstagram</h1>
          <form action="#">
              <input type="text" placeholder="Username" class="login-input" required>
              <input type="password" placeholder="Password" class="login-input" required>
              <button type="submit" class="login-button">Log In</button>
              <p class="forgot-password"><a href="#">Forgot password?</a></p>
          </form>
          <br>
          <a href="signup.html">Sign up?</a>
        </div>

      </div>
      <hr style="color: white; background-color: white;">
    
  </div>
</body>
</html>
