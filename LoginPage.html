<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="LoginPage.css" />
    <link rel="icon" type="image/x-icon" href="/pics/instagram.jpg">

</head>
<body>
    <div class="left">
        <div class="phone-container">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/y4/r/ItTndlZM2n2.png" class="ig-phone" />
            <img src="https://news-cdn.softpedia.com/images/news2/ios-14-reveals-unexpected-instagram-app-camera-access-company-says-it-s-a-bug-530623-2.jpg" class="screenshot" />
        </div>
    </div>
    <div class="right">
        <div class="login-box">
            <div class="logo-box">
                <img src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_Logo_2016.png" class="instagram-logo" />
            </div>
            <input type="text" id="username" placeholder="Phone number, username, or email" />
            <input type="password" id="password" placeholder="Password" />

            <br />
            <button onclick="validateLogin()">Log in</button>
            <h3>
                <span>OR</span>
            </h3>
            <br />
            <a href="#" class="facebook">Log in with Facebook</a>
            <br />
            <a href="#" class="forgot">Forgot password?</a>
        </div>
        <div class="sign-up-box">
            <h4>Don't have an account?</h4>
            <a href="#" class="sign-up">Sign up</a>
        </div>
        <div class="app-install">
            <h4>Get the app.</h4>
            <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" class="google" /></a>
            <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" class="microsoft" /></a>
        </div>
    </div>

    <br />
    <div id="footer">
        <div class="footer-link-container">
            <a href="#" class="footer-link">Meta</a>
            <a href="#" class="footer-link">About</a>
            <a href="#" class="footer-link">Blog</a>
            <a href="#" class="footer-link">Jobs</a>
            <a href="#" class="footer-link">Help</a>
            <a href="#" class="footer-link">API</a>
            <a href="#" class="footer-link">Privacy</a>
            <a href="#" class="footer-link">Terms</a>
        </div>
        <br />
        <div class="footer-details">
            <div class="dropdown">
                <span onclick="myFunction()" class="drop-btn">English</span>
                <div id="myDropdown" class="dropdown-content">
                    <p>Română</p>
                    <p>Deutsch</p>
                    <p>Dansk</p>
                    <p>Polski</p>
                    <p>Español</p>
                    <p>English (UK)</p>
                </div>
            </div>
            <p>© 2023 Instagram from Meta</p>
        </div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if username and password are correct
            if (username === "FaTNeeK_" && password === "Ayush@123") {
                // Redirect to the Instagram profile page
                window.location.href = "http://127.0.0.1:5500/PROJECT2/Instagram%20Profile%20Page.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches(".drop-btn")) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains("show")) {
                        openDropdown.classList.remove("show");
                    }
                }
            }
        };
    </script>
</body>
</html>
